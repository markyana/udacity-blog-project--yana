<!DOCTYPE html>
<html>
    <head>
         <link rel="stylesheet" type="text/css" href="css/style.css">
         <meta charset="UTF-8">
    </head>
    <body>
        <div id="header">
            <div id="menu">
                <div class="menu-item">About</div>
                <div class="menu-item">Posts</div>
            </div>
            <div class="logo">
                <img src="images/logo.png" alt="Logo" width="40px" height="40px">
            </div>
            <div id="social-menu">
                <img class="social-menu-item" src="images/instagram.png" alt="Instagram Icon" width="30px" height="30px">
                <img class="social-menu-item" src="images/facebook.png" alt="Facebook Icon" width="30px" height="30px">
                <img class="social-menu-item" src="images/youtube.png" alt="YouTube Icon" width="30px" height="30px">
                <img class="social-menu-item" src="images/pinterest.png" alt="Pinterest Icon" width="30px" height="30px">
            </div>
        </div>
    </body>
</html>
